<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <!-- Foi necessário utilizar o operador elvis porque como o recurso é obtido por subscribe pode haver demora no retorno da requisição -->
          <h3 class="box-title">{{ restaurant?.name }}</h3>
          <span class="pull-right">
            <i class="fa fa-star"></i>{{ restaurant?.rating }}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <!-- Para remover o error de imagem não encontrada a medida que a página for carregando por causa do operador elvis '?' -->
          <div class="col-sm-3 col-xs-12" *ngIf="restaurant">
            <img class="box-img-detail" [src]="restaurant?.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>{{ restaurant?.category }}</dd>
            <dt>Quem somos</dt>
            <dd>{{ restaurant?.about }}</dd>
            <dt>Horários</dt>
            <dd>{{ restaurant?.hours }}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
            Menu
          </a>
          <!-- Não colocar "['/reviews']" pois indica que é uma rota não relativa -->
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>


  <div class="row">
    <!--INÍCIO DO MENU -->
    
    <!-- A configuração das rotas filhas já foram realizadas -->
    <!-- <mt-menu></mt-menu> -->

    <router-outlet></router-outlet>

    <!-- FIM DO MENU -->
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
